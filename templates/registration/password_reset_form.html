{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}

    {% if form.email.errors %}
    <p>{{ form.email.errors }}</p>
    {% endif %}

    <p>{{ form.email }}</p>

    <input type="submit" class="btn-reset-password" value="{% trans 'Reset password' %}">
</form>
{% endblock %}
